<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style type="text/css">
        svg {
            border: 1px solid #aaa;
        }
    </style>
    <title>Document</title>

</head>

<body>
    <input type="number">
    <svg viewBox="0 0 1370 1170">


    </svg>
    <script>
        const numberInput = document.getElementsByTagName("input")[0];
        const svg = document.getElementsByTagName("svg")[0];
        numberInput.addEventListener("change", (e) => {
            console.log(e.target.value);
            svg.setAttribute("viewBox", `0 0 1370 ${e.target.value}`);
        })
    </script>
</body>

</html>
